<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <nav>
        <div class="logo">
            <img src="icons/logo.png" alt="">
        </div>
        <div class="logoname">ROCK-PAPER-SCISSORS GAME</div>
    </nav>

    <main>
        

        <div class="container">

            <p class="head">Choose One!</p>

            <div class="buttons">
                <button onclick="playGame('Rock')">
                    
                    <img class="rock-icon" src="icons/rock.png" alt="">
                </button>
    
                <button onclick="playGame('Paper')">
                    <img src="icons/paper.png" alt="">
                
                </button>
    
                <button onclick="playGame('Scissors')">
                    
                    <img src="icons/scissors.png" alt="">
                
                </button>
            </div>
    
            <p class="gameResult"></p>
            <p class="moves"></p>
            <p class="gameScores"></p>
    
            <div class="resetscores">
                <button class="resetbtn" onclick="resets()">RESET SCORES</button>
            </div>

            <p class="credits">Created by JOHN PAUL MARTIREZ</p>
        </div>
        
        
    </main>
    

    <script src="main.js"></script>

</body>
</html>
